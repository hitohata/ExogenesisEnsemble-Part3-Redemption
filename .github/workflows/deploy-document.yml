name: Deploy Documents

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  build-project-doc:
    timeout-minutes: 3
    name: build a project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs/project
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Create a directory
        run: sudo mkdir /build && sudo chmod -R 777 /build
      - name: Install package
        run: bun install
      - name: Check format
        run: bun run build --out-dir /build
      - name: Write an artifact
        uses: actions/upload-artifact@v4
        with:
          name: project
          path: /build
          overwrite: true
          retention-days: 1

  build-top-page:
    timeout-minutes: 1
    name: build a top page
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs/top-page
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Create a directory
        run: sudo mkdir /build && sudo chmod -R 777 /build
      - name: Install package
        run: bun install
      - name: Check format
        run: bun run build --out-dir /build/top-page
      - name: Write an artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-page
          path: /build/top-page
          overwrite: true
          retention-days: 1

  deploy-document:
    timeout-minutes: 3
    name: Build top page document to make sure it can be built
    runs-on: ubuntu-latest
    needs:
      - build-project-doc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: mkdir
        run: sudo mkdir /build && sudo chmod -R 777 /build
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: /build
      - name: copy top index.html
        run: cp ./others/index.html /build
        working-directory: ./docs
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: /build
          token: ${{ secrets.GITHUB_TOKEN }}

  action-timeline:
    needs: [build-project-doc, build-top-page, deploy-document]
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2